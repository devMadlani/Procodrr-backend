<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>File Upload</title>
  </head>
  <body>
    <h1>Upload File</h1>
    <form
      action="http://192.168.192.182:4000"
      method="post"
      enctype="multipart/form-data"
    >
      <input type="file" name="file" required />
      <button type="submit">Upload</button>
    </form>
  </body>
  <script type="module">
    const response = await fetch("http://192.168.192.182:4000", {
      method: "POST",
      body: "12345678890",
    });
  </script>
</html>
